<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Moment Simulate App</title><link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"><link rel="stylesheet" href="./public/less/main.css"><script src="./node_modules/angular/angular.js"></script><script src="./node_modules/angular-route/angular-route.js"></script></head><body ng-app="Moment"><div class="viewport"><div ng-class="{navs: true, collapse: collapsed}" ng-controller="NavsController"><dl><dt class="login"><div class="avatar"><img src="./public/images/avatar.png" alt=""></div><span>Login</span></dt><dd ng-class="{active: index == key}" ng-repeat="(key, nav) in navs"><a href="{{nav.link}}" ng-click="toggle()" class="{{nav.icon}}"><span>{{nav.text}}</span></a></dd></dl><div class="extra"><a href="javascript:;" class="icon-image">Night</a> <a href="javascript:;" class="icon-download">Offline</a></div></div><div class="container"><div ng-class="{header: true, collapse: collapsed}"><a href="javascript:;" class="menu icon-menu" ng-click="toggle()"></a><h2>{{title}}</h2><a href="javascript:;" class="search icon-search"></a></div><div ng-class="{body: true, collapse: collapsed}"><div loading class="loading" ng-hide="loaded" src="./public/images/loading.gif"></div><div ng-view></div></div></div></div><script src="./scripts/app.js"></script><script src="./scripts/controllers.js"></script><script src="./scripts/directives.js"></script></body></html>
