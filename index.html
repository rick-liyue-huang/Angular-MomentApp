<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Moment Simulate App</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./public/less/main.css">
</head>
<body ng-app="Moment">
	<div class="viewport">
		<!-- side navigation -->
		<div ng-class="{navs: true, collapse: collapsed}">
			<dl>
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>Login</span>
				</dt>
				<dd class="active">
					<a href="./index.html" class="icon-home">
						<span>Today</span>
					</a>
				</dd>
				<dd>
					<a href="./older.html" class="icon-file-empty">
						<span>Previous</span>
					</a>
				</dd>
				<dd>
					<a href="./author.html" class="icon-pencil">
						<span>Hot Authorthers</span>
					</a>
				</dd>
				<dd>
					<a href="./category.html" class="icon-menu">
						<span>Category</span>
					</a>
				</dd>
				<dd>
					<a href="./favourite.html" class="icon-heart">
						<span>My Favour</span>
					</a>
				</dd>
				<dd>
					<a href="./settings.html" class="icon-cog">
						<span>Setting</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">Night</a>
				<a href="javascript:;" class="icon-download">Offline</a>
			</div>
		</div>
		<div class="container">
			<!-- Head -->
			<div ng-class="{header: true, collapse: collapsed}">
				<a href="javascript:;" class="menu icon-menu" ng-click="toggle()"></a>
				<h2>Today</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- Body -->
			<div ng-class="{body: true, collapse: collapsed}">
				<!-- occupied view -->
			</div>
		</div>
	</div>
	<!-- <script src="./libs/toggle.js"></script> -->
	<script src="./node_modules/angular/angular.js"></script>
	<script src="./node_modules/angular-route/angular-route.js"></script>
	<script src="./node_modules/angular-animate/angular-animate.js"></script>

	<!-- js entrance file -->
	<script src="./scripts/app.js"></script>
	<script src="./scripts/controllers.js"></script>
</body>
</html>
